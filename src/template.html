<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todooly</title>
    <link
      href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,100italic,300italic,400italic,500italic,500,700,700italic,900,900italic"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="header">
      <img src="Logo-Full-Black.png" />
    </div>

    <div class="sidebar">
      <div class="sidebar-header">
        <h1>My Projects</h1>
      </div>

      <div class="project-container"></div>

      <div id="add-project">
        <input type="text" placeholder="Title" id="add-project-field" />
        <div id="add-project-btn">+</div>
      </div>
    </div>

    <div class="main">
      <h1>Your Notes</h1>
      <div class="card-container"></div>

      <div id="add-card-btn">+</div>
    </div>

    <!-- Add card dialog popup -->
    <dialog id="new-todo-dialog">
      <h2>Add a to-do to your list</h2>
      <form>
        <div class="input-info">
          <label for="note-title"></label>
          <input type="text" id="note-title" placeholder="Title" />
          <label for="note-description"></label>
          <input type="text" id="note-description" placeholder="Description" />
          <label for="note-due-date"></label>
          <input type="date" id="note-due-date" />
          <label for="note-importance"
            >Importance:
            <select name="note-importance" id="note-importance">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </label>
        </div>

        <div class="form-buttons">
          <button value="cancel" formmethod="dialog">Cancel</button>
          <button id="confirm-button" value="default">Confirm</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
